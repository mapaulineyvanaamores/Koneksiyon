<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<div class="sidebar" #sidebar>
  <div class="logo-content">
    <div class="logo">
      <img class="img-responsive" src="assets/images/Koneksiyon-logo.png">
      <div class="logo_name">Koneksiyon</div>
    </div>
    <i class='bx bx-menu' id="btn" #btn></i>
  </div>
  <ul class="nav-list">
    <li>
      <a href="#">
        <i class='bx bx-grid-alt'></i>
        <span class="links-name">Dashboard</span>
        <span class="tooltip">Dashboard</span>
      </a>
    </li>
    <li>
      <a href="/app-contacts">
        <i class='bx bxs-contact' ></i>
        <span class="links-name">Contacts</span>
        <span class="tooltip">Contacts</span>
      </a>
    </li>
  </ul>
  <div class="profile-content">
    <div class="profile">
      <div class="profile-details">
        <img src="assets/images/pic.jpg" alt="">
        <div class="name-job">
          <div class="name">{{account_name}}</div>
          <div class="job">Software Developer</div>
        </div>
      </div>
      <i class='bx bx-log-out-circle' id="log-out"></i>
    </div>
  </div>
</div>
<div class="home-content">
  <router-outlet></router-outlet>
</div>
